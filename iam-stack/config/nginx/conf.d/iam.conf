# Upstream definitions
upstream keycloak_backend {
    server keycloak:8080;
    keepalive 32;
}

upstream grafana_backend {
    server grafana:3000;
    keepalive 16;
}

upstream prometheus_backend {
    server prometheus:9090;
    keepalive 16;
}

upstream pgadmin_backend {
    server pgadmin:80;
    keepalive 16;
}

upstream phpldapadmin_backend {
    server phpldapadmin:80;
    keepalive 16;
}

# Main Keycloak Server - Port 9080
server {
    listen 80;
    server_name auth.theddt.local;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/keycloak_access.log;
    error_log /var/log/nginx/keycloak_error.log;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    location / {
        proxy_pass http://keycloak_backend;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://keycloak_backend/health;
        access_log off;
    }

    # Metrics endpoint
    location /metrics {
        proxy_pass http://keycloak_backend/metrics;
        access_log off;
    }
}

# Grafana Dashboard - Port 9081
server {
    listen 9081;
    server_name grafana.theddt.local localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Logging
    access_log /var/log/nginx/grafana_access.log;
    error_log /var/log/nginx/grafana_error.log;

    location / {
        proxy_pass http://grafana_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket support for live updates
    location /api/live {
        proxy_pass http://grafana_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}

# Prometheus Metrics - Port 9082
server {
    listen 9082;
    server_name prometheus.theddt.local localhost;

    # Logging
    access_log /var/log/nginx/prometheus_access.log;
    error_log /var/log/nginx/prometheus_error.log;

    location / {
        proxy_pass http://prometheus_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# pgAdmin - Port 9083
server {
    listen 9083;
    server_name pgadmin.theddt.local localhost;

    # Logging
    access_log /var/log/nginx/pgadmin_access.log;
    error_log /var/log/nginx/pgadmin_error.log;

    # Increase body size for database imports
    client_max_body_size 100M;

    location / {
        proxy_pass http://pgadmin_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /;
    }
}

# phpLDAPadmin - Port 9084
server {
    listen 9084;
    server_name ldap.theddt.local localhost;

    # Logging
    access_log /var/log/nginx/ldap_access.log;
    error_log /var/log/nginx/ldap_error.log;

    location / {
        proxy_pass http://phpldapadmin_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Default server - Redirect to Keycloak
server {
    listen 9080 default_server;
    server_name _;

    return 301 http://auth.theddt.local:9080;
}
