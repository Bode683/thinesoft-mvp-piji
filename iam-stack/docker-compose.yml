
networks:
  iam-network:
    driver: bridge

volumes:
  postgres_data:
  keycloak_data:
  prometheus_data:
  grafana_data:
  openldap_data:
  freeipa_data:

services:
  # PostgreSQL Database for Keycloak
  postgres:
    image: postgres:15-alpine
    container_name: iam-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB_NAME}
      POSTGRES_USER: ${KEYCLOAK_DB_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - iam-network
    ports:
      - "5433:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${KEYCLOAK_DB_USER} -d ${KEYCLOAK_DB_NAME}",
        ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Keycloak IAM Server
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: iam-keycloak
    restart: unless-stopped
    environment:
      # Database Configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB_NAME}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}

      # Admin User Configuration
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}

      # Hostname Configuration (Dev Mode - Permissive)
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_RELATIVE_PATH: /

      # HTTP Configuration (Dev Mode)
      KC_HTTP_ENABLED: true
      KC_HTTPS_ENABLED: false

      # Health and Metrics
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true

      # Proxy Configuration
      KC_PROXY: edge

      # Development Mode
      KC_LOG_LEVEL: INFO
    command:
      - start-dev
      - --import-realm
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./config/keycloak/realms:/opt/keycloak/data/import
      - ./config/keycloak/themes:/opt/keycloak/themes
    networks:
      - iam-network
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test:
        ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\r\nHost: localhost\r\nConnection: close\r\n\r\n' >&3 && cat <&3 | grep -q '200 OK' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: iam-nginx
    restart: unless-stopped
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - iam-network
    ports:
      - "8880:80" # Main Keycloak access
      - "8881:9081" # Grafana
      - "8882:9082" # Prometheus
      - "8883:9083" # pgAdmin
      - "8884:9084" # phpLDAPadmin
    depends_on:
      - keycloak
      - grafana
      - prometheus
      - pgadmin
      - phpldapadmin
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: iam-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_LISTEN_PORT: 80
    volumes:
      - ./pgadmin:/var/lib/pgadmin
      - ./config/pgadmin/servers.json:/pgadmin4/servers.json
    networks:
      - iam-network
    depends_on:
      - postgres

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: iam-prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    volumes:
      - ./config/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    networks:
      - iam-network

  # Grafana for Observability Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: iam-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/etc/grafana/dashboards
    networks:
      - iam-network
    depends_on:
      - prometheus

  # Node Exporter for System Metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: iam-node-exporter
    restart: unless-stopped
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - iam-network
    ports:
      - "9100:9100"

  # Postgres Exporter for Database Metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: iam-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${KEYCLOAK_DB_USER}:${KEYCLOAK_DB_PASSWORD}@postgres:5432/${KEYCLOAK_DB_NAME}?sslmode=disable"
    networks:
      - iam-network
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy

  # OpenLDAP for Directory Federation Testing (Optional)
  openldap:
    image: osixia/openldap:1.5.0
    container_name: iam-openldap
    restart: unless-stopped
    environment:
      LDAP_LOG_LEVEL: "256"
      LDAP_ORGANISATION: "The DDT Organization"
      LDAP_DOMAIN: "theddt.local"
      LDAP_BASE_DN: "dc=theddt,dc=local"
      LDAP_ADMIN_PASSWORD: "admin123"
      LDAP_CONFIG_PASSWORD: "config123"
      LDAP_READONLY_USER: "false"
      LDAP_RFC2307BIS_SCHEMA: "false"
      LDAP_BACKEND: "mdb"
      LDAP_TLS: "true"
      LDAP_TLS_CRT_FILENAME: "ldap.crt"
      LDAP_TLS_KEY_FILENAME: "ldap.key"
      LDAP_TLS_DH_PARAM_FILENAME: "dhparam.pem"
      LDAP_TLS_CA_CRT_FILENAME: "ca.crt"
      LDAP_TLS_ENFORCE: "false"
      LDAP_TLS_CIPHER_SUITE: "SECURE256:-VERS-SSL3.0"
      LDAP_TLS_PROTOCOL_MIN: "3.1"
      LDAP_TLS_VERIFY_CLIENT: "demand"
      LDAP_REPLICATION: "false"
      KEEP_EXISTING_CONFIG: "false"
      LDAP_REMOVE_CONFIG_AFTER_SETUP: "true"
      LDAP_SSL_HELPER_PREFIX: "ldap"
    tty: true
    stdin_open: true
    volumes:
      - openldap_data:/var/lib/ldap
      - ./config/openldap/certs:/container/service/slapd/assets/certs/
      - ./config/openldap/ldif:/container/service/slapd/assets/config/bootstrap/ldif/custom
    networks:
      - iam-network
    ports:
      - "389:389"
      - "636:636"
    domainname: "theddt.local"
    hostname: "ldap"

  # phpLDAPadmin for OpenLDAP Management
  phpldapadmin:
    image: osixia/phpldapadmin:latest
    container_name: iam-phpldapadmin
    restart: unless-stopped
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: "openldap"
      PHPLDAPADMIN_HTTPS: "false"
    networks:
      - iam-network
    depends_on:
      - openldap

  # FreeIPA for Advanced Directory Federation Testing (Optional)
  # Note: FreeIPA requires privileged mode and specific kernel capabilities
  freeipa:
    image: freeipa/freeipa-server:latest
    container_name: iam-freeipa
    restart: unless-stopped
    privileged: true
    environment:
      IPA_SERVER_HOSTNAME: ipa.theddt.local
      IPA_SERVER_INSTALL_OPTS: "-U --realm=THEDDT.LOCAL --domain=theddt.local --ds-password=password123 --admin-password=admin123 --no-ntp"
    volumes:
      - freeipa_data:/data
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    networks:
      - iam-network
    ports:
      - "443:443"
      - "389:389"
      - "636:636"
      - "88:88"
      - "464:464"
      - "53:53"
    profiles:
      - freeipa
    sysctls:
      net.ipv6.conf.all.disable_ipv6: 0
